plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
	implementation 'org.ow2.asm:asm:9.3'
}

application {
    mainClass = 'me.archdukeliamus.dygenerate.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
